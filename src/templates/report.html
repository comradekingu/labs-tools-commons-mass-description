{% extends 'base.html' %}

{% block head %}
<!-- My JS -->
<script src="{{config.STATIC_URL}}all.js" charset="utf-8"></script>
{% endblock %}

{% block body %}
<nav class="light-blue lighten-1" role="navigation">
	<div class="nav-wrapper container">
		<a class="brand-logo" href="/commons-mass-description">CMD</a>
		<ul class="right hide-on-med-and-down">
			<li><a href="report">Nahlásit problém</a></li>
			<li><a href="logout">Odhlásit se</a></li>
			<li id="username"></li>
		</ul>
	</div>
</nav>
<div class="container">
	<form method="post">
		<label for="title">Shrnutí problému</label><br>
		<input type="text" name="title" id="title" value="">
		<label for="body">Podrobnější informace o problému</label><br>
		<textarea name="body" class="materialize-textarea" rows="8" cols="80"></textarea>
		<button type="submit" class="btn btn-primary" id="submit">Odeslat</button>
	</form>
</div>
{% endblock %}
