{% extends 'base.html' %}

{% block body %}
<div class="container">
	<h1>{{ _("All users that ever used CMD") }}</h1>
  <table>
    <thead>
      <tr>
        <th>{{ _("Username") }}</th>
        <th>{{ _("Total number of edits") }}</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        {% for item in user %}
        <td>{{item}}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
		<tfoot>
			<tr>
				<td>{{ _("Total") }}</td>
				<td>{{total}}</td>
			</tr>
		</tfoot>
  </table>
</div>
{% endblock %}
