<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Commons mass description</title>
		<!-- External CSS -->
		<link rel="stylesheet" href="{{STATIC_URL}}material-icons.css">
		<link rel="stylesheet" href="{{STATIC_URL}}sweetalert.min.css">
		<link rel="stylesheet" href="{{STATIC_URL}}materialize.min.css">

		<!-- My CSS -->
		<link rel="stylesheet" href="{{STATIC_URL}}stylesheet.css">

		<!-- External JS -->
		<script src="{{STATIC_URL}}jquery.min.js" charset="utf-8"></script>
		<script src="{{STATIC_URL}}sweetalert.min.js"></script>

		<!-- My JS -->
		<script src="{{STATIC_URL}}all.js" charset="utf-8"></script>
	</head>
	<body>
		<nav class="light-blue lighten-1" role="navigation">
			<div class="nav-wrapper container">
				<a class="brand-logo" href="/commons-mass-description">CMD</a>
				<ul class="right hide-on-med-and-down">
					<li><a href="report">Nahlásit problém</a></li>
					<li><a href="logout">Odhlásit se</a></li>
					<li id="username"></li>
				</ul>
			</div>
		</nav>
		<div class="container">
			<h1>Váš uživatelský účet byl zablokován</h1>
			<h4>Podrobnosti o zablokování</h4>
			<ul>
				<li>Blokující správce: <span id="sysop"></span></li>
				<li>Důvod zablokování: <span id="reason"></span></li>
				<li>Blokování vyprší: <span id="expiry"></span></li>
			</ul>
			<script type="text/javascript">
				$.getJSON('https://tools.wmflabs.org/commons-mass-description/api-blocked', function (data) {
					$('#sysop').text(data['blockdata']['blockedby']);
					$('#reason').text(data['blockdata']['blockreason']);
					$('#expiry').text(data['blockdata']['blockexpiry']);
				});
			</script>
		</div>
	</body>
</html>
