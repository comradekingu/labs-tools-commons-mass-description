{% extends 'base.html' %}

{% block head %}
<script src="{{config.STATIC_URL}}tool.js" charset="utf-8"></script>
{% endblock %}

{% block body %}
<div class="container">
	<form>
		<label for="langs">{{ _("Choose a language") }}</label>
		<select class="browser-default" name="langs" id="langs">
		</select>
		<label for="display">{{ _("Choose a number of displayed images") }}</label>
		<select class="browser-default" name="display" id="display">
			<option>1</option>
			<option>5</option>
			<option selected="">10</option>
			<option>50</option>
			<option>100</option>
		</select>
		<label for="nofilter-button">{{ _("Do not filter") }}</label>
		<input id="nofilter-button" type="radio" name="filter" value="nofilter" checked>
		<label for="category-button">{{ _("Filter by category") }}</label>
		<input id="category-button" type="radio" name="filter" value="category">
		<label for="user-button">{{ _("Filter by uploader") }}</label>
		<input id="user-button" type="radio" name="filter" value="user">
		<br>
		<div class="filter-by-cat">
			<label for="category">{{ _("Enter name of category that you want to use at the source of the table below") }}</label>
			<input type="text" name="category" id="category" value="Category:Media lacking a description" placeholder="{{ _("Include the prefix Category:") }}">
		</div>
		<div class="filter-by-user">
			<label for="user">{{ _("Enter username of uploader which pictures you would like to describe") }}</label>
			<input type="text" name="user" id="user" value="Aktron" placeholder="{{ _("Username, do not include prefix User:") }}">
		</div>
		<button onclick="fillPics()" class="btn wafes-effect wafes-light" type="button" id="search">{{ _("Load pictures") }}</button>
	</form>
	<table>
		<thead>
			<th>{{ _("Picture") }}</th>
			<th>{{ _("Description") }}</th>
			<th>{{ _("Categories") }}</th>
		</thead>
		<tbody>
		</tbody>
	</table>
	<button onclick="sendForm()" class="btn wafes-effect wafes-light" id="send" disabled="">{{ _("Send") }}</button>
</div>

<script>
	$('.filter-by-cat').hide();
	$('.filter-by-user').hide();

	$( "#nofilter-button" ).bind( "click", function() {
		$('.filter-by-cat').hide();
		$('.filter-by-user').hide();
	});

	$( "#category-button" ).bind( "click", function() {
		$('.filter-by-cat').show();
		$('.filter-by-user').hide();
	});

	$( "#user-button" ).bind( "click", function() {
		$('.filter-by-cat').hide();
		$('.filter-by-user').show();
	});
</script>
{% endblock %}
