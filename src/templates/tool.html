{% extends 'base.html' %}

{% block head %}
<!-- My JS -->
<script src="{{config.STATIC_URL}}tool.js" charset="utf-8"></script>
<script src="{{config.STATIC_URL}}all.js" charset="utf-8"></script>
{% endblock %}

{% block body %}
<nav class="light-blue lighten-1" role="navigation">
	<div class="nav-wrapper container">
		<a class="brand-logo" href="/commons-mass-description">CMD</a>
		<ul class="right hide-on-med-and-down">
			<li><a href="report">Report a problem</a></li>
			<li><a href="logout">Logout</a></li>
			<li id="username"></li>
		</ul>
	</div>
</nav>
<div class="container">
	<form>
		<label for="langs">Choose a language</label>
		<select class="browser-default" name="langs" id="langs">
		</select>
		<label for="display">Choose a number of displayed images</label>
		<select class="browser-default" name="display" id="display">
			<option>1</option>
			<option>5</option>
			<option selected="">10</option>
			<option>50</option>
			<option>100</option>
		</select>
		<div class="mdc-radio">
		  <input class="mdc-radio__native-control" type="radio" id="radio-1" name="filter" checked value="nofilter">
		  <div class="mdc-radio__background">
		    <div class="mdc-radio__outer-circle"></div>
		    <div class="mdc-radio__inner-circle"></div>
		  </div>
		</div>
		<label id="radio-1-label" for="radio-1">Do not filter</label>
		<div class="mdc-radio">
		  <input class="mdc-radio__native-control" type="radio" id="radio-2" name="filter" value="category">
		  <div class="mdc-radio__background">
		    <div class="mdc-radio__outer-circle"></div>
		    <div class="mdc-radio__inner-circle"></div>
		  </div>
		</div>
		<label id="radio-2-label" for="radio-2">Filter by category</label>
		<div class="mdc-radio">
		  <input class="mdc-radio__native-control" type="radio" id="radio-3" name="filter" value="user">
		  <div class="mdc-radio__background">
		    <div class="mdc-radio__outer-circle"></div>
		    <div class="mdc-radio__inner-circle"></div>
		  </div>
		</div>
		<label id="radio-3-label" for="radio-3">Filter by uploader</label>
		<div class="filter-by-cat">
			<label for="category">Enter name of category that you want to use at the source of the table below</label>
			<input type="text" name="category" id="category" value="Category:Media lacking a description" placeholder="Include the prefix Category:">
		</div>
		<div class="filter-by-user">
			<label for="user">Enter username of uploader which pictures you would like to describe</label>
			<input type="text" name="user" id="user" value="Aktron" placeholder="Username, do not include prefix User:">
		</div>
		<button onclick="fillPics()" class="btn wafes-effect wafes-light" type="button" id="search">Load pictures</button>
	</form>
	<table>
		<thead>
			<th>Picture</th>
			<th>Description</th>
			<th>Categories</th>
		</thead>
		<tbody>
		</tbody>
	</table>
	<button onclick="sendForm()" class="btn wafes-effect wafes-light" id="send" disabled="">Send</button>
</div>

<script>
	$('.filter-by-cat').hide();
	$('.filter-by-user').hide();

	$( "#nofilter-button" ).bind( "click", function() {
		$('.filter-by-cat').hide();
		$('.filter-by-user').hide();
	});

	$( "#category-button" ).bind( "click", function() {
		$('.filter-by-cat').show();
		$('.filter-by-user').hide();
	});

	$( "#user-button" ).bind( "click", function() {
		$('.filter-by-cat').hide();
		$('.filter-by-user').show();
	});
</script>
{% endblock %}
