{% extends 'base.html' %}

{% block head %}
<script src="{{config.STATIC_URL}}tool.js" charset="utf-8"></script>
{% endblock %}

{% block body %}
<div class="container">
	<form>
		<label for="langs">{{ locale["Choose language"] }}</label>
		<select class="browser-default" name="langs" id="langs">
		</select>
		<label for="display">{{ locale["option-display-images"] }}</label>
		<select class="browser-default" name="display" id="display">
			<option>1</option>
			<option>5</option>
			<option selected="">10</option>
			<option>50</option>
			<option>100</option>
		</select>
		<label for="nofilter-button">{{ locale["do-not-ilter"] }}</label>
		<input id="nofilter-button" type="radio" name="filter" value="nofilter" checked>
		<label for="category-button">{{ locale["filter-by-category"] }}</label>
		<input id="category-button" type="radio" name="filter" value="category">
		<label for="user-button">{{ locale["filter-by-uploader"] }}</label>
		<input id="user-button" type="radio" name="filter" value="user">
		<br>
		<div class="filter-by-cat">
			<label for="category">{{ locale["source-category"] }}</label>
			<input type="text" name="category" id="category" value="Category:Media lacking a description" placeholder="{{ locale["helptext-category"] }}">
		</div>
		<div class="filter-by-user">
			<label for="user">{{ locale["source-uploader"] }}</label>
			<input type="text" name="user" id="user" value="Aktron" placeholder="{{ locale["helptext-uploader"] }}">
		</div>
		<button onclick="fillPics()" class="btn wafes-effect wafes-light" type="button" id="search">{{ locale["load-pictures"] }}</button>
	</form>
	<table>
		<thead>
			<th>{{ locale["picture"] }}</th>
			<th>{{ locale["description"] }}</th>
			<th>{{ locale["categories"] }}</th>
		</thead>
		<tbody>
		</tbody>
	</table>
	<button onclick="sendForm()" class="btn wafes-effect wafes-light" id="send" disabled="">{{ locale["submit"] }}</button>
</div>

<script>
	$('.filter-by-cat').hide();
	$('.filter-by-user').hide();

	$( "#nofilter-button" ).bind( "click", function() {
		$('.filter-by-cat').hide();
		$('.filter-by-user').hide();
	});

	$( "#category-button" ).bind( "click", function() {
		$('.filter-by-cat').show();
		$('.filter-by-user').hide();
	});

	$( "#user-button" ).bind( "click", function() {
		$('.filter-by-cat').hide();
		$('.filter-by-user').show();
	});
</script>
{% endblock %}
